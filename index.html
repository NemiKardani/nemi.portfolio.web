  <!-- Loader CSS -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
    }
    .loader {
      width: 40px;
      height: 20px;
      --c: no-repeat radial-gradient(farthest-side, #fff 93%, #0000);
      background:
        var(--c) 0 0,
        var(--c) 50% 0;
      background-size: 8px 8px;
      position: relative;
      clip-path: inset(-200% -100% 0 0);
      animation: l6-0 1.5s linear infinite;
    }
    .loader:before {
      content: "";
      position: absolute;
      width: 8px;
      height: 12px;
      background: #fff;
      left: -16px;
      top: 0;
      animation:
        l6-1 1.5s linear infinite,
        l6-2 0.5s cubic-bezier(0, 200, .8, 200) infinite;
    }
    .loader:after {
      content: "";
      position: absolute;
      inset: 0 0 auto auto;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #fff;
      animation: l6-3 1.5s linear infinite;
    }
    @keyframes l6-0 {
      0%, 30% { background-position: 0 0, 50% 0 }
      33% { background-position: 0 100%, 50% 0 }
      41%, 63% { background-position: 0 0, 50% 0 }
      66% { background-position: 0 0, 50% 100% }
      74%, 100% { background-position: 0 0, 50% 0 }
    }
    @keyframes l6-1 {
      90% { transform: translateY(0) }
      95% { transform: translateY(15px) }
      100% { transform: translateY(15px); left: calc(100% - 8px) }
    }
    @keyframes l6-2 {
      100% { top: -0.1px }
    }
    @keyframes l6-3 {
      0%, 80%, 100% { transform: translate(0) }
      90% { transform: translate(26px) }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader" aria-label="Loading"></div>

  <!-- Scripts -->
  <script src="flutter.js" defer onerror="console.error('Flutter script failed to load.')"></script>
  <script src="flutter_bootstrap.js" defer onerror="console.error('Flutter bootstrap failed to load.')"></script>
</body>
